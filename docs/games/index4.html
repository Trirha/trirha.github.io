<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://sites.google.com/view/classroom6x" allowfullscreen></iframe>
    <script>
        const iframe = document.querySelector('iframe');

        // Allow links within the iframe to open in the same iframe
        iframe.onload = function() {
            const links = iframe.contentWindow.document.querySelectorAll('a');
            links.forEach(link => {
                link.setAttribute('target', '');
            });
        };
    </script>
</body>
</html>
